<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <script src="https://kit.fontawesome.com/8f037559c2.js" crossorigin="anonymous"></script>
  <title>Bookshelf Apps</title>
</head>
<body>
<header>
  <div class="header__inner">
    <h2 class="title">Bookshelf Apps</h2>
  </div>
</header>
<main>
  <section class="container">
    <div class="big__container">
      <form action="" id="add-book">
        <div class="form-text">
          <div class="input-label">
            <p>Judul</p>
            <p>:</p>
          </div>
          <div class="input-label">
            <p>Pengarang</p>
            <p>:</p>
          </div>
          <div class="input-label">
            <p>Tahun</p>
            <p>:</p>
          </div>
        </div>
        <div class="form-input">
          <input type="text" id="input-title" required>
          <input type="text" id="input-author" required>
          <input type="number" id="input-year" required>
        </div>
        <div class="form-submit">
          <label>
            <input type="checkbox" class="form-submit-check" id="input-isCompleted">
            dibaca
          </label>
          <input type="submit" class="form-submit-button">
        </div>
      </form>
    </div>

    <div class="small__container">
      <form action="" id="search-book">
        <input type="text" placeholder="Cari buku" class="input-text" id="search-book-title">
        <input type="submit" class="input-submit" value="Cari">
      </form>
    </div>

    <div class="bookshelf__container">
      <div class="bookshelf">
        <div class="bookshelf__title">
          <h2>
            Belum selesai dibaca
          </h2>
        </div>
        <div class="bookshelf__books" id="unread-container">

        </div>
      </div>

      <div class="bookshelf">
        <div class="bookshelf__title">
          <h2>
            Selesai dibaca
          </h2>
        </div>
        <div class="bookshelf__books" id="read-container">

        </div>
      </div>
    </div>
  </section>
</main>
<script src="js/helper.js"></script>
<script src="js/app.js"></script>
</body>
</html>
